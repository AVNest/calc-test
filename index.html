<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div>
        <div class="canvas">
            <div class="calculate">
                
                <article class="calc">
                    <output class="display" id="result"></output>

                    <button type="button" class="calc__btn">MC</button>
                    <button type="button" class="none__btn">Cl</button>
                    <button type="button" class="none__btn">Cl</button>
                    <button type="button" class="calc__btn">C</button>
                    <button type="button" class="calc__btn">AC-</button>
                    <button type="button" class="calc__btn"><-</button>
                    <button type="button" class="rvt-btn">Rvt</button>

                    <button type="button" class="calc__btn">MS</button>
                    <button type="button" class="none__btn">Cl</button>
                    <button type="button" class="calc__btn">7</button>
                    <button type="button" class="calc__btn">8</button>
                    <button type="button" class="calc__btn">9</button>
                    <button type="button" class="calc__btn">/</button>
                    <button type="button" class="calc__btn">(</button>

                    <button type="button" class="calc__btn">MR</button>
                    <button type="button" class="none__btn">Cl</button>
                    <button type="button" class="calc__btn">4</button>
                    <button type="button" class="calc__btn">5</button>
                    <button type="button" class="calc__btn">6</button>
                    <button type="button" class="calc__btn">*</button>           
                    <button type="button" class="calc__btn">)</button>

                    <button type="button" class="calc__btn">M+</button>
                    <button type="button" class="none__btn">Cl</button>
                    <button type="button" class="calc__btn">1</button>
                    <button type="button" class="calc__btn">2</button>
                    <button type="button" class="calc__btn">3</button>
                    <button type="button" class="calc__btn">-</button>
                    <button type="button" class="calc__btn calc_btn_equal">=</button>
                    

                    <button type="button" class="calc__btn">M-</button>
                    <button type="button" class="none__btn">Cl</button>
                    <button type="button" class="calc__btn">0</button>
                    <button type="button" class="calc__btn">.</button>
                    <button type="button" class="calc__btn">+/-</button>
                    <button type="button" class="calc__btn">+</button>
                </article>   
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
